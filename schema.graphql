type User{
    id: ID!
    publicKey: String!
    emails: [Email!]!
}

type Email {
    id: ID!
    sender: User!
    recipient: User!
    subject: String!
    body: String!
}

type Mutation {
    registerPublicKey(publicKey : String!) : User
    sendEmail(senderID : ID! , recipientID : ID! , subject : String! , body : String)
}

