specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MailHandler
    network: goerli
    source:
      address: "0x71eA6B670e1b7a8471f3a3daB5e9c0e88fb24983"
      abi: MailHandler
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - transactionLog
      abis:
        - name: MailHandler
          file: ./abis/MailHandler.json
      eventHandlers:
        - event: transactionLog(indexed address,bytes32)
          handler: handletransactionLog
      file: ./src/mail-handler.ts
